<script>
$(document).ready(function(){
 $('#load_data').click(function(){
  $.ajax({
   url:"data.csv",
   dataType:"text",
   success:function(data)
   {
    var employee_data = data.split(/\r?\n|\r/);
    var table_data = '<table class="table table-bordered table-striped" id="mainTable">';
    for(var count = 0; count<2; count++)
    {
     var cell_data = employee_data[count].split(",");
     table_data += '<tr>';
     for(var cell_count=0; cell_count<6; cell_count++)
     {
      if(count === 0)
      {
       table_data += '<th>'+cell_data[cell_count]+'</th>';
      }
      else
      {
       table_data += '<td>'+cell_data[cell_count]+'</td>';
      }
     }
     table_data += '</tr>';
    }
    table_data += '</table>';
    $('#header1').html('<h2 class="generaldata">General Data</h2>');
    $('#employee_table').html(table_data);
    
    $('#header2').html('<h2 class="audioreport">Audio Report and Diagnosis</h2><h3>Type: Lung</h3>');
     var table_data2 = '<table class="table2 table-bordered table-striped2" id="mainTable2">';
    for(var count = 0; count<2; count++)
    {
     var cell_data = employee_data[count].split(",");
     table_data2 += '<tr>';
     for(var cell_count=7; cell_count<11; cell_count++)
     {
      if(count === 0)
      {
       table_data2 += '<th>'+cell_data[cell_count]+'</th>';
      }
      else
      {
       table_data2 += '<td>'+cell_data[cell_count]+'</td>';
      }
     }
     table_data2 += '</tr>';
    }
    table_data2 += '</table>';
    $('#employee_table2').html(table_data2);
   }
  });
 });
 
});
    

</script>
